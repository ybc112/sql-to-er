<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 在线工具集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .forgot-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .forgot-header h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .forgot-header p {
            color: #7f8c8d;
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-forgot {
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-forgot:hover {
            background: #2980b9;
        }

        .btn-forgot:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .btn-secondary {
            width: 100%;
            background: #f8f9fa;
            color: #7f8c8d;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #2c3e50;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ecf0f1;
        }

        .footer-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-home:hover {
            color: #2c3e50;
            text-decoration: none;
        }

        .countdown {
            color: #e74c3c;
            font-size: 16px;
            font-weight: 500;
            margin-top: 8px;
            text-align: center;
        }

        .loading {
            display: none;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .forgot-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>

    <div class="forgot-container">
        <div class="forgot-header">
            <h2>找回密码</h2>
            <p>输入您的邮箱地址，我们将发送验证码</p>
        </div>

        <div id="alertContainer"></div>

        <!-- 步骤1: 输入邮箱 -->
        <div id="step1" class="step active">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email" class="form-label">邮箱地址</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的邮箱地址" required>
                </div>
                <button type="submit" class="btn-forgot" id="sendBtn">
                    <span class="normal-text">发送验证码</span>
                    <span class="loading">
                        <i class="fas fa-spinner"></i> 发送中...
                    </span>
                </button>
            </form>
        </div>

        <!-- 步骤2: 输入验证码和新密码 -->
        <div id="step2" class="step">
            <form id="resetForm">
                <div class="form-group">
                    <label for="code" class="form-label">验证码</label>
                    <input type="text" class="form-control" id="code" name="code" placeholder="请输入6位验证码" maxlength="6" required>
                    <div class="countdown" id="countdown"></div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="form-label">新密码</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="请输入新密码（至少6位）" required>
                </div>
                <button type="submit" class="btn-forgot" id="resetBtn">
                    <span class="normal-text">重置密码</span>
                    <span class="loading">
                        <i class="fas fa-spinner"></i> 重置中...
                    </span>
                </button>
                <button type="button" class="btn-secondary" id="backBtn">重新发送验证码</button>
            </form>
        </div>

        <div class="footer-links">
            <a href="/login">返回登录</a>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let countdownTimer = null;

        // 步骤1: 发送验证码
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const sendBtn = document.getElementById('sendBtn');

            if (!email) {
                showAlert('请输入邮箱地址', 'error');
                return;
            }

            // 显示加载状态
            sendBtn.disabled = true;
            sendBtn.querySelector('.normal-text').style.display = 'none';
            sendBtn.querySelector('.loading').style.display = 'inline';

            try {
                const response = await fetch('/api/send-reset-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();

                if (result.success) {
                    currentEmail = email;
                    showAlert(result.message, 'success');
                    showStep2();
                    startCountdown(300); // 5分钟倒计时
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('网络错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                sendBtn.disabled = false;
                sendBtn.querySelector('.normal-text').style.display = 'inline';
                sendBtn.querySelector('.loading').style.display = 'none';
            }
        });

        // 步骤2: 重置密码
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const code = document.getElementById('code').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const resetBtn = document.getElementById('resetBtn');

            if (!code || !newPassword) {
                showAlert('请填写完整信息', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('密码长度不能少于6位', 'error');
                return;
            }

            // 显示加载状态
            resetBtn.disabled = true;
            resetBtn.querySelector('.normal-text').style.display = 'none';
            resetBtn.querySelector('.loading').style.display = 'inline';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: currentEmail,
                        code: code,
                        new_password: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('密码重置成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('网络错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                resetBtn.disabled = false;
                resetBtn.querySelector('.normal-text').style.display = 'inline';
                resetBtn.querySelector('.loading').style.display = 'none';
            }
        });

        // 返回按钮
        document.getElementById('backBtn').addEventListener('click', function() {
            showStep1();
            clearCountdown();
        });

        function showStep1() {
            document.getElementById('step1').classList.add('active');
            document.getElementById('step2').classList.remove('active');
            clearAlert();
        }

        function showStep2() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function clearAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        function startCountdown(seconds) {
            const countdownEl = document.getElementById('countdown');
            let remaining = seconds;
            
            countdownTimer = setInterval(() => {
                const minutes = Math.floor(remaining / 60);
                const secs = remaining % 60;
                countdownEl.textContent = `验证码有效期：${minutes}:${secs.toString().padStart(2, '0')}`;
                remaining--;
                
                if (remaining < 0) {
                    clearCountdown();
                    countdownEl.textContent = '验证码已过期，请重新获取';
                }
            }, 1000);
        }

        function clearCountdown() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            document.getElementById('countdown').textContent = '';
        }

        // 回车键支持
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const step1 = document.getElementById('step1');
                const step2 = document.getElementById('step2');

                if (step1.classList.contains('active')) {
                    document.getElementById('emailForm').dispatchEvent(new Event('submit'));
                } else if (step2.classList.contains('active')) {
                    document.getElementById('resetForm').dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
