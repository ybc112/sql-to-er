<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 在线工具集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-login {
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background: #2980b9;
        }

        .btn-login:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .captcha-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .captcha-input {
            flex: 2;
            min-width: 0;
        }

        .captcha-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 6px 10px;
            min-width: 130px;
            height: 48px;
            cursor: pointer;
            user-select: none;
            position: relative;
            flex-shrink: 0;
        }

        .captcha-display:hover {
            background: #e9ecef;
        }

        #captchaImage {
            max-width: 110px;
            max-height: 36px;
            border-radius: 2px;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        #captchaText {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            color: #2c3e50;
            text-align: center;
            flex: 1;
        }

        .captcha-refresh {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 6px;
            margin-left: 6px;
            font-size: 12px;
            border-radius: 3px;
            transition: all 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .captcha-refresh:hover {
            color: #495057;
            background: #e9ecef;
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .footer-text {
            color: #7f8c8d;
            font-size: 14px;
            margin-right: 10px;
        }

        .footer-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            margin: 0 8px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* 简单的响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .captcha-container {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .captcha-input {
                flex: none;
            }

            .captcha-display {
                width: 100%;
                min-width: auto;
                justify-content: space-between;
            }
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-home:hover {
            color: #2c3e50;
            text-decoration: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>

    <div class="login-container">
        <div class="login-header">
            <h2>用户登录</h2>
            <p>登录后即可使用所有功能</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>

            <div class="form-group" id="captchaGroup">
                <label for="captcha" class="form-label">验证码</label>
                <div class="captcha-container">
                    <input type="text" class="form-control captcha-input" id="captcha" placeholder="请输入验证码" maxlength="4">
                    <div class="captcha-display" id="captchaDisplay">
                        <img id="captchaImage" src="" alt="验证码" style="display: none;">
                        <span id="captchaText">点击获取</span>
                    </div>
                    <button type="button" class="captcha-refresh" id="refreshCaptcha" title="刷新验证码">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="normal-text">登录</span>
                <span class="loading">
                    <i class="fas fa-spinner"></i> 登录中...
                </span>
            </button>
        </form>

        <div class="footer-links">
            <span class="footer-text">还没有账号？</span>
            <a href="/register">立即注册</a>
            <a href="/forgot-password">忘记密码？</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取CSRF令牌
        async function getCsrfToken() {
            try {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                return data.csrf_token;
            } catch (error) {
                console.error('获取CSRF令牌失败:', error);
                return null;
            }
        }

        // 验证码相关变量
        let needCaptcha = true;  // 始终需要验证码

        // 获取验证码
        async function getCaptcha() {
            try {
                const response = await fetch('/api/login-captcha');
                const data = await response.json();

                if (data.success) {
                    const captchaImage = document.getElementById('captchaImage');
                    const captchaText = document.getElementById('captchaText');

                    if (data.captcha_image) {
                        // 显示图形验证码
                        captchaImage.src = data.captcha_image;
                        captchaImage.style.display = 'block';
                        captchaText.style.display = 'none';
                    } else {
                        // 降级到文本验证码
                        captchaImage.style.display = 'none';
                        captchaText.style.display = 'block';
                        captchaText.textContent = data.captcha_text;
                    }
                } else {
                    document.getElementById('captchaText').textContent = '获取失败';
                }
            } catch (error) {
                console.error('获取验证码失败:', error);
                document.getElementById('captchaText').textContent = '获取失败';
            }
        }

        // 实时输入验证 - 输入4位自动验证
        function setupAutoValidation() {
            const captchaInput = document.getElementById('captcha');
            captchaInput.addEventListener('input', function(e) {
                const value = e.target.value;
                // 只允许输入字母和数字
                e.target.value = value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();

                // 输入4位时自动触发验证
                if (e.target.value.length === 4) {
                    // 添加视觉反馈
                    e.target.style.borderColor = '#667eea';
                    e.target.style.boxShadow = '0 0 0 4px rgba(102, 126, 234, 0.1)';

                    // 延迟一点时间让用户看到输入完成
                    setTimeout(() => {
                        // 这里可以添加自动验证逻辑
                        console.log('验证码输入完成:', e.target.value);
                    }, 300);
                }
            });
        }

        // 页面加载时获取验证码和设置自动验证
        document.addEventListener('DOMContentLoaded', function() {
            getCaptcha();
            setupAutoValidation();
        });

        // 刷新验证码 - 只绑定刷新按钮，避免重复触发
        document.getElementById('refreshCaptcha').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            getCaptcha();
        });

        // 点击验证码图片也可以刷新
        document.getElementById('captchaDisplay').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            getCaptcha();
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const captcha = document.getElementById('captcha').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alertContainer');

            if (!username || !password) {
                showAlert('请填写完整的登录信息', 'danger');
                return;
            }

            if (!captcha) {
                showAlert('请输入验证码', 'danger');
                return;
            }
            
            // 获取CSRF令牌
            const csrfToken = await getCsrfToken();
            if (!csrfToken) {
                showAlert('安全验证失败，请刷新页面重试', 'danger');
                return;
            }
            
            // 显示加载状态
            loginBtn.disabled = true;
            loginBtn.querySelector('.normal-text').style.display = 'none';
            loginBtn.querySelector('.loading').style.display = 'inline';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrfToken
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        captcha: captcha
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('登录成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(result.message, 'danger');

                    // 登录失败后刷新验证码
                    await getCaptcha();
                    document.getElementById('captcha').value = '';
                }
            } catch (error) {
                showAlert('登录失败，请稍后重试', 'danger');
            } finally {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.querySelector('.normal-text').style.display = 'inline';
                loginBtn.querySelector('.loading').style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
