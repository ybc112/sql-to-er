<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI内容检测器 - 敬请期待</title>
    <meta name="description" content="AI内容检测器正在开发中，敬请期待">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-light: #a78bfa;
            --primary-dark: #7c3aed;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-200);
            padding: 0 24px;
            height: 64px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .logo-desc {
            font-size: 12px;
            color: var(--gray-500);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: #fff;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        /* 主内容 */
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .coming-soon-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
        }

        .icon-container i {
            font-size: 48px;
            color: #fff;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            color: var(--gray-600);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .feature-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border: 1px solid #bae6fd;
            border-radius: 50px;
            font-size: 14px;
            color: #0369a1;
            font-weight: 500;
        }

        .feature-tag i {
            font-size: 16px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 1px solid #f59e0b;
            border-radius: 50px;
            font-size: 15px;
            color: #92400e;
            font-weight: 600;
            margin-bottom: 32px;
        }

        .status-badge i {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4);
        }

        .footer-text {
            margin-top: 40px;
            font-size: 13px;
            color: var(--gray-500);
        }

        @media (max-width: 640px) {
            .coming-soon-card {
                padding: 40px 24px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                font-size: 15px;
            }

            .icon-container {
                width: 100px;
                height: 100px;
            }

            .icon-container i {
                font-size: 40px;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div>
                    <div class="logo-text">AI内容检测器</div>
                    <div class="logo-desc">检测文本是否由AI生成</div>
                </div>
            </a>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </header>

    <!-- 主内容 -->
    <main class="main">
        <div class="coming-soon-card">
            <div class="icon-container">
                <i class="fas fa-robot"></i>
            </div>

            <h1 class="title">AI内容检测器</h1>
            <p class="subtitle">功能正在紧张开发测试中，<br>即将上线，敬请期待！</p>

            <div class="status-badge">
                <i class="fas fa-cog"></i>
                开发测试中...
            </div>

            <div class="features">
                <span class="feature-tag">
                    <i class="fas fa-brain"></i> 困惑度检测
                </span>
                <span class="feature-tag">
                    <i class="fas fa-wave-square"></i> 突发性分析
                </span>
                <span class="feature-tag">
                    <i class="fas fa-file-word"></i> Word文档检测
                </span>
                <span class="feature-tag">
                    <i class="fas fa-chart-pie"></i> 逐句分析报告
                </span>
            </div>

            <a href="/" class="back-home-btn">
                <i class="fas fa-home"></i> 返回首页
            </a>

            <p class="footer-text">
                基于 GPT-2 模型 + Perplexity/Burstiness 算法开发中
            </p>
        </div>
    </main>
</body>
</html>
